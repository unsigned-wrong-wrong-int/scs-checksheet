<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>移行チェックシート</title>
      <link rel="stylesheet" type="text/css" href="./style.css">
      <script type="module" src="./scripts/main.js"></script>
   </head>
   <body>
      <header>
         <h1>移行チェックシート</h1>
         <div>
            <select id="version">
               <option value="2023" disabled>2023年度</option>
               <option value="2022">2022年度</option>
            </select>
         </div>
      </header>
      <main>
         <section id="tab-bar">
            <input id="tab-input" type="radio" name="tab">
            <label for="tab-input"><span>成績入力</span></label>
            <input id="tab-list" type="radio" name="tab">
            <label for="tab-list"><span>移行区分一覧</span></label>
         </section>
         <section id="tab-page">
            <div></div>
         </section>
      </main>
      <footer>
         筑波大学総合学域群用の非公式ツールです。
         ソースコード : <a href="https://github.com/unsigned-wrong-wrong-int/scs-checksheet">https://github.com/unsigned-wrong-wrong-int/scs-checksheet</a>
      </footer>
   </body>
</html>
